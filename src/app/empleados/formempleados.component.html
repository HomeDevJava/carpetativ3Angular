<ul class="alert alert-danger" *ngIf="errores?.length > 0">
    <li *ngFor="let err of errores">{{ err }}</li>
  </ul>
  <div class="card w-100">
    <div class="card-header">
      <h4>{{titulo}}</h4>
    </div>
  
    <div class="card-body h-100">
  
      <mat-dialog-content>
        <form #statusForm="ngForm">
  
          <div class="form-group-sm row">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Id</mat-label>
              <input matInput [(ngModel)]="empleado.id" name="id" disabled placeholder="Id generado">
            </mat-form-field>
          </div>
  
          <div class="form-group-sm row">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Descripcion</mat-label>
              <input name="nombre" matInput [(ngModel)]="empleado.nombre" placeholder="nombre del empleado">
            </mat-form-field>
          </div>

          
          <div class="form-group-sm row">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Apellidos</mat-label>
              <input name="apellidos" matInput [(ngModel)]="empleado.apellidos" placeholder="apellidos del empleado">
            </mat-form-field>
          </div>

          <div class="form-group-sm row">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Email</mat-label>
              <input name="email" matInput [(ngModel)]="empleado.email" placeholder="email del empleado">
            </mat-form-field>
          </div>

          <div class="form-group-sm row">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Telefono</mat-label>
              <input name="telefono" matInput [(ngModel)]="empleado.telefono" placeholder="telefono del empleado">
            </mat-form-field>
          </div>
  
          <div class="form-group-sm row">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Puesto</mat-label>
              <mat-select [compareWith]="comparar" [(ngModel)]="empleado.puesto" name="puesto">
                <mat-option [value]="undefined">--selecciona una Marca--</mat-option>
                <mat-option *ngFor= "let m of puestos" [value] = "m">
                  {{m.nombre}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
  
          <div class="form-group-sm row">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Cedis</mat-label>
              <mat-select  [compareWith]="comparar" [(ngModel)]="empleado.cedi" name="cedi">
                <mat-option *ngFor= "let m of cedis" [value] = "m">
                  {{m.nombre}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
  
        </form>
      </mat-dialog-content>
  
      <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close class="btn btn-sm btn-primary mx-2" (click)="create()" *ngIf="!empleado.id else elseBlock" [disabled]="!statusForm.form.valid">Crear</button>
        <ng-template #elseBlock>
            <button mat-button mat-dialog-close class="btn btn-sm btn-primary mx-2" (click)="update()" [disabled]="!statusForm.form.valid">actualizar</button>
          </ng-template>
        <button mat-button mat-dialog-close class="btn btn-sm btn-warning">Cancel</button>
      </mat-dialog-actions>
  
    </div>
  </div>
