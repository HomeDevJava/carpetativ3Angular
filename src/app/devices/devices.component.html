<div class="card border-primary mb-3">

    <div class="card-header"><h4 class="card-title">Listado de Dispositivos</h4></div>

    <div class="card-body text-primary">        

        
        
        <div *ngIf="devices?.length == 0" class="alert alert-info">No existen registros en la BD</div>
        
        <div class="mat-elevation-z8">
            <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Busqueda">
            </mat-form-field>

            <button mat-button (click)="openDialog(null)" class="float-right"><mat-icon class="add600">add</mat-icon></button>

            <table mat-table [dataSource]="dataSource" class="table table-sm table-striped">
          
              <!-- Id Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id. </th>
                <td mat-cell *matCellDef="let element">{{element.id}}</td>
              </ng-container>
          
              <!-- Nombre Column -->
              <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
              </ng-container>
          
              <!-- Weight Column -->
              <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let device">
                    <button mat-button (click)="openDialog(device)" ><mat-icon class="edit600">create</mat-icon></button>
                    <button mat-button (click)="delete(device)"><mat-icon class="delete600">delete_forever</mat-icon></button>
                </td>
              </ng-container>        
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns" style="background-color:aliceblue;"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 20, 25]" showFirstLastButtons></mat-paginator>
          </div>
        
    </div>   

</div>
