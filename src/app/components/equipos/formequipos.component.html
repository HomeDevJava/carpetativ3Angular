<ul class="alert alert-danger" *ngIf="errores?.length > 0">
  <li *ngFor="let err of errores">{{ err }}</li>
</ul>
<div class="card w-100">
  <div class="card-header">
    <h4>{{titulo}}</h4>
  </div>

  <div class="card-body">

    <mat-dialog-content>
      <form #equipoForm="ngForm">

        <div class="form-row">
            <div class="form-group-sm col-sm-6">
              <mat-form-field appearance="outline">
                <mat-label>Id</mat-label>
                <input matInput [(ngModel)]="equipo.id" name="id" disabled placeholder="Id generado">
              </mat-form-field>
            </div>
    
            <div class="form-group-sm col-sm-6 text-center">          
                <mat-slide-toggle class="btn btn-outline" (change)="onChange($event)" [(ngModel)]="equipo.enabled" name="enabled"> Habilitado </mat-slide-toggle>
            </div>
        </div>

        <div class="form-row">
          <div class="form-group-sm col-md-6">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>#Serie</mat-label>
              <input name="serie" matInput [(ngModel)]="equipo.serie" placeholder="serie del equipo">
            </mat-form-field>
          </div>


          <div class="form-group-sm col-md-6">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>#Activo</mat-label>
              <input name="afijo" matInput [(ngModel)]="equipo.afijo" placeholder="Activo fijo del equipo">
            </mat-form-field>
          </div>
        </div>

        <div class="form-row">
            <div class="form-group-sm col-sm-6">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Modelo</mat-label>
                <mat-select [compareWith]="comparar" [(ngModel)]="equipo.modelo" name="modelo">
                  <mat-option *ngFor="let m of modelos" [value]="m">
                    {{m.nombre}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
    
            
        </div>


      </form>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close class="btn btn-sm btn-primary mx-2" (click)="create()"
        *ngIf="!equipo.id else elseBlock" [disabled]="!equipoForm.form.valid">Crear</button>
      <ng-template #elseBlock>
        <button mat-button mat-dialog-close class="btn btn-sm btn-primary mx-2" (click)="update()"
          [disabled]="!equipoForm.form.valid">actualizar</button>
      </ng-template>
      <button mat-button mat-dialog-close class="btn btn-sm btn-warning">Cancel</button>
    </mat-dialog-actions>

  </div>
</div>
