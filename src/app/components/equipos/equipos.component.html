<div class="card border-primary mb-3">
    <div class="card-header">
      <h4 class="card-title">Listado de Equipos</h4>
    </div>
    <div class="card-body text-primary">
  
      <div class="alert alert-info" *ngIf="!dataSource?.data.length">No existen registros en la BD</div>
  
      <div class="mat-elevation-z8">
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Busqueda">
        </mat-form-field>
    
        <button mat-button (click)="openDialog(null)" class="float-right">
          <mat-icon class="add600">add</mat-icon>
        </button>
    
        <table mat-table #table [dataSource]="dataSource" class="table table-sm table-striped" *ngIf="dataSource?.data">
    
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id. </th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
          </ng-container>
    
          <ng-container matColumnDef="serie">
            <th mat-header-cell *matHeaderCellDef> Serie </th>
            <td mat-cell *matCellDef="let element">{{element.serie}}</td>
          </ng-container>

          <ng-container matColumnDef="afijo">
            <th mat-header-cell *matHeaderCellDef> Activo Fijo </th>
            <td mat-cell *matCellDef="let element">{{element.afijo}}</td>
          </ng-container>

          <ng-container matColumnDef="enabled">
            <th mat-header-cell *matHeaderCellDef> Habilitado </th>
            <td mat-cell *matCellDef="let element">{{(element.enabled ==0 ? 'Inactivo' : 'Activo')}}</td>
          </ng-container>

          <ng-container matColumnDef="modelo">
            <th mat-header-cell *matHeaderCellDef> Modelo </th>
            <td mat-cell *matCellDef="let element">{{element.modelo.nombre}}</td>
          </ng-container>
    
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
              <button mat-button (click)="openDialog(element)">
                <mat-icon class="edit600">create</mat-icon>
              </button>
              <button mat-button (click)="delete(element)">
                <mat-icon class="delete600">delete_forever</mat-icon>
              </button>
            </td>
          </ng-container>
    
          <tr mat-header-row *matHeaderRowDef="displayedColumns" style="background-color:aliceblue;"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    
        <mat-paginator [pageSizeOptions]="[5, 10, 20, 25]" showFirstLastButtons></mat-paginator>
      </div>
  
    </div>
