<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-end" *ngIf="paginas?.length > 0">
    <!--Boton FIRST-->
    <li class="page-item" [ngClass]="paginador.first ? 'disabled page-item' : 'page-item'">
      <a class="page-link" [routerLink]="[urlpath, 0]" aria-disabled="true">first</a>
    </li>

    <!--BOTON PREVIOUS-->
    <li class="page-item" *ngIf="paginador.number > 0">
      <a class="page-link" [routerLink]="[urlpath, paginador.number - 1]" aria-disabled="true">&laquo;</a>
    </li>

    <!--BOTONES DE PAGINAS-->
    <li class="page-item" *ngFor="let pagina of paginas" [ngClass]="pagina-1 == paginador.number? 'active':''">
      <span class="page-link" *ngIf="pagina - 1 == paginador.number">{{pagina }}</span>
      <a class="page-link" *ngIf="pagina - 1 != paginador.number" [routerLink]="[urlpath, pagina - 1]">{{ pagina }}</a>
    </li>

    <!--BOTON NEXT-->
    <li class="page-item" *ngIf="paginador.number < paginador.totalPages - 1">
      <a class="page-link" [routerLink]="[urlpath, paginador.number + 1]" aria-disabled="true">&raquo;</a>
    </li>

    <!--BOTON LAST-->
    <li class="page-item" [ngClass]="paginador.last ? 'disabled page-item' : 'page-item'">
    <a class="page-link" routerLink="{{urlpath}}/{{paginador.totalPages - 1}}"  aria-disabled="true">Last</a>
    </li>
  </ul>
</nav>
